---
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

name: "Trigger: Push action"

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: false
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          check_together: "yes"
          ignore_paths: wiki
